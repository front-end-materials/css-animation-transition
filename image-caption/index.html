<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with hover caption</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Simple caption-on-hover animation</h1>
  </header>
  <main>
    <figure>
      <img src="https://picsum.photos/200/300/" alt="placeholder">
      <figcaption>
        A caption with any amount of text about the image, about three lines works well for this height and width
      </figcaption>
    </figure>
    <p>
      The figcaption holds any amount of text and appears on hover<br>
      <small>Images from <a href="https://picsum.photos">https://picsum.photos</a></small>
    </p>
  </main>
</body>
</html>
